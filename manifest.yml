apiVersion: v1
kind: Service
metadata:
  name: single-pane
spec:
  selector:
    app: single-pane
  ports:
  - port: 80
    name: http
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: single-pane
spec:
  selector:
    matchLabels:
      app: single-pane
  template:
    metadata:
      labels:
        app: single-pane
    spec:
      containers:
      - name: single-pane
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 80
