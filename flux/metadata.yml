overview: |-
  # Overview
  A dashboard for observing the health of a single application or service deployed via DKP.

  ## The application is composed of the following 3 services:
  - [emojivoto-web](https://github.com/BuoyantIO/emojivoto/blob/main/emojivoto-web): Web frontend and REST API
  - [emojivoto-emoji-svc](https://github.com/BuoyantIO/emojivoto/blob/main/emojivoto-emoji-svc): gRPC API for finding and listing emoji
  - [emojivoto-voting-svc](https://github.com/BuoyantIO/emojivoto/blob/main/emojivoto-voting-svc): gRPC API for voting and leaderboard
